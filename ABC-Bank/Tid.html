<body>
  <div class="container p-3">

  </div>
  <div class="d-flex align-items-center justify-content-center pb-4">
    <div class="text-primary">
        <h5>Transaction Details</h5>
    </div>
  </div>

  <br/>

  <div class="container">
    <table class="table table-bordered tabletable-striped align-items-center justify-content-center" style="border: 5px;" >
        <thead>
            <tr>
                <th class="text-primary">
                    Transaction Id
                </th>
                <th class="text-primary">
                    Amount
                </th>
                <th>
                    
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="50%">
                    <p class="text-secondary">1002045970</p>
                </td>
                <td>
                    <p class="text-secondary">2000</p>
                </td>
                <td>
                    <button class="btn btn-primary" id="encryptBtn">Encrypt</button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <div id="myDiv"  class="hidden">
        <label for="Hash" class="control-label text-primary">Hash Value:</label>
        <br>
        <div class="container-fluid">
            <textarea id="Hash" style="width:60%; height: 1cm;">PLiJYP8Mm1YQC8LfmeG2Lw==</textarea>
            <br>
            <div class="text-secondary">
                <p>To Decrypt, Go to <a href="Decrypt.html">Services/Decrypt</a></p>
            </div>
        </div>
    </div>
  </div>

  <!-- Include the JavaScript code inline -->
  <script>
    // Get the div and button elements
    var myDiv = document.getElementById('myDiv');
    var encryptBtn = document.getElementById('encryptBtn');

    // Hide the div on page load (alternatively, you can use CSS to set display:none initially)
    // myDiv.style.display = 'none';

    // Add a click event listener to the button
    encryptBtn.addEventListener('click', function() {
      // Toggle the display property on the div, which will hide it if it's visible and show it if it's hidden
      if (myDiv.style.display === 'none') {
        myDiv.style.display = 'block';
      } else {
        myDiv.style.display = 'none';
      }
    });
  </script>
