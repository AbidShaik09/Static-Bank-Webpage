<body>

 <div class="d-flex align-items-center justify-content-center">
    <h3>New Account</h3>
</div>
<br>
<div class="d-flex align-items-center justify-content-center">
    
    <form>
        

        <div class="form-outline mb-4">
            <p>Username:</p>
            <input type="text" id="username" class="form-control"
              placeholder="enter username" />
        </div>

        <div class="form-outline mb-4">
            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" style="width: 50%;" class="form-control"
               />
        </div>

        <div class="form-outline mb-4">
            <p>Email:</p>
            <input type="email" id="mail" class="form-control"
              placeholder="enter email" />
        </div>
        
        <div class="form-outline mb-4">
            <p>Phone Number:</p>
            <input type="tel" id="phnumber" class="form-control"
              placeholder="enter phone number" />
        </div>
        
        <div class="form-outline mb-4">
            <p>Address:</p>
            <input type="text" id="address" class="form-control"
              placeholder="enter address" />
        </div>


        
        <div class="form-outline mb-4">
            <p>Password:</p>
            <input type="password" id="pass" class="form-control"
              placeholder="enter password" />
        </div>
        <div class="form-outline mb-4">
            
            <input type="password" id="repass" class="form-control"
              placeholder="re-enter password" />
        </div>
        
        
        <div class="d-flex align-items-center justify-content-center pb-4">
          <p class="mb-0 me-2">Already having an account?</p>
          <a href="Bank.html"><button type="button" class="btn btn-outline-primary">Sign in</button></a>
        </div>

      </form>
</div>
